<div id="Vim Cheatsheet-Vim Spell"><h2 id="Vim Spell" class="header"><a href="#Vim Cheatsheet-Vim Spell">Vim Spell</a></h2></div>

<p>
The following commands work while highlighting a word in visual-mode.
</p>

<ul>
<li>
<code>zg</code> - Mark word as good.

<li>
<code>zw</code> - Mark word as bad (comments out good words in the spell file).

</ul>
